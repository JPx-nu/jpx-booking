name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master", "feature/*"] # Runs on main and feature branches for testing
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: salon-app/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Dependencies
        working-directory: ./salon-app
        run: npm ci

      - name: Build with Dynamic Base Path
        working-directory: ./salon-app
        run: npm run build
        env:
          # This automatically sets the base path to /<repo-name> (e.g., /my-salon-demo)
          # This ensures the demo works on your personal GitHub Pages immediately.
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./salon-app/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
